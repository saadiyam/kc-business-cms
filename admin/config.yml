backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    files:

      - name: "general"
        label: "General Info"
        file: "_data/site.json"
        fields:
          - label: "Site Info"
            name: "site"
            widget: "object"
            fields:
              - { label: "Business Name", name: "name", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Instagram URL", name: "instagram", widget: "string" }
              - label: "Stats"
                name: "stats"
                widget: "list"
                fields:
                  - { label: "Number", name: "number", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }

          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Icon", name: "icon", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

          - label: "Pricing Plans"
            name: "pricing"
            widget: "list"
            fields:
              - { label: "Plan Name", name: "type", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - label: "Features"
                name: "features"
                widget: "list"
                field: { label: "Feature", name: "item", widget: "string" }

          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Quote", name: "text", widget: "text" }
              - { label: "Client Name", name: "author", widget: "string" }
